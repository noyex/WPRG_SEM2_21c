<!DOCTYPE html>
<html lang="pl"> 
<head>
     <meta charset="UTF-8"> 
     <title>elementy multimedialne</title>
</head> 
<body> 
    <h1>zewnetrzna strona internetowa</h1> 
    <iframe src="https://www.example.com" width="800" height="600" frameborder="0"></iframe> 
    
    
    <h1>MP4</h1> 
    <video width="800" height="600" controls> 
        <source src="mp4.mp4" type="video/mp4"> Twoja przeglądarka nie obsługuje tagu video. </video> 
        
        
    <h1>WEBM</h1> 
    <video width="800" height="600" controls> <source src="webm.webm" type="video/webm"> Twoja przeglądarka nie obsługuje tagu video. </video> 
    <h1>MP3</h1> <audio controls> <source src="mp3.mp3" type="audio/mp3"> Twoja przeglądarka nie obsługuje tagu audio. </audio> 
    <h1>WAV</h1> <audio controls> <source src="wav.wav" type="audio/wav"> Twoja przeglądarka nie obsługuje tagu audio. </audio> 
</body> 
</html>
